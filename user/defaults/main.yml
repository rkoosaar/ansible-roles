---
# logging in fail2ban.yml
verbose: no

# extend_hd.yml
extend_hd_disk: /dev/vg0/var
extend_hd: no 

# Install-Config.txt
drive1: /dev/nvme0n1
drive2: /dev/nvme1n1

# ssh.yml
ssh_sshd_config: "/etc/ssh/sshd_config"

# user.yml
username: user
github_ssh_key_url: https://github.com/user.keys
change_password: no

# hostname.yml
hostname: server
domain: domain.net

# copy_ca_certs.yml
remote_root_ca_dir: custom-ca
copy_ca_certs: no

# fixed_ip.yml
fixed_ip: no